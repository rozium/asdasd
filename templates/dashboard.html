{% extends "base.html" %}

{% block content %}
    <h3>Hi, {{ mhs.nama }}</h3>
    <span>Nilai: {{ mhs.nilai }}</span>
    {% if mhs.nilai > 75 %}
        <b class="text-success">lulus</b>
    {% else %}
        <b class="text-danger">tidak lulus</b>
    {% endif %}

    <h3 class="mt-3">Update data</h3>
    <form action="/dashboard" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">Nama</span>
            <input type="text" class="form-control" name="nama" required value="{{ mhs.nama }}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Nilai</span>
            <input type="number" class="form-control" name="nilai" value="{{ mhs.nilai }}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="text" class="form-control" name="password" value="{{ mhs.password }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    
{% endblock %}
